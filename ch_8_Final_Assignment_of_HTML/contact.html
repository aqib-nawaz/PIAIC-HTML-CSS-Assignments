 <h1 align="center">Contact us</h1>
 <div>
  <table border="0" width="96%" align="center">
    <tr>
      <td>
         <form>
          <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:</label>
            <input type="text" name="Name" placeholder="Enter name"><br> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Please enter email">
          </fieldset>
          <fieldset>
            <legend>Your Review:</legend>
            <label for="select">How did you hear about us:</label>
            <select>
              <option>Google</option>
              <option>Facebook</option>
              <option>Istagram</option>
              <option>LinkedIn</option>
              <option>Youtube</option>
            </select> 
            <br>
            <br>
            <label>Would you visit again?</label><br>
               <input type="radio" name="radio">
               <label for="">Yes</label>
               <input type="radio" name="radio">
               <label for="">No</label>
               <input type="radio" name="radio">
               <label for="">May be</label>
               <br>
               <br>
            <label>Comments:</label>
            <br>
            <textarea rows="4" cols="40" placeholder="Give your feedback"></textarea>
            <br>
            <br>
            <input type="checkbox" name="">
            <label for="checkbox">Sign me up for email updates</label>
            <br>
            <br>
            <input type="submit" name="">
          </fieldset>
        </form>
